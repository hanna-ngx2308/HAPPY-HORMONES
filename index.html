<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Data - Impact Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="slide-title">Slide 16:9 - 1</h1>
        
        <div class="visualization-container">
            <!-- Impact Level Axis -->
            <div class="axis-container">
                <div class="axis-label">IMPACT<br>LEVEL</div>
                <div class="axis-numbers">
                    <div class="axis-number">5</div>
                    <div class="axis-number">4</div>
                    <div class="axis-number">3</div>
                    <div class="axis-number">2</div>
                    <div class="axis-number">1</div>
                </div>
            </div>

            <!-- Habit Boxes Grid -->
            <div class="habits-grid">
                <!-- Column 1 -->
                <div class="habit-column">
                    <div class="habit-box impact-5" data-habit="SET THE GOAL">SET THE GOAL</div>
                    <div class="habit-box impact-3" data-habit="M/P">M/P</div>
                    <div class="habit-box impact-2" data-habit="SLEEP">SLEEP</div>
                    <div class="habit-box impact-1" data-habit="APPLE">APPLE</div>
                </div>

                <!-- Column 2 -->
                <div class="habit-column">
                    <div class="habit-box impact-4" data-habit="SPICY FOODS">SPICY FOODS</div>
                    <div class="habit-box impact-3" data-habit="STRETCHING">STRETCHING</div>
                    <div class="habit-box impact-2" data-habit="CREAM">CREAM</div>
                </div>
            </div>
        </div>

        <!-- Neurotransmitter Boxes -->
        <div class="neurotransmitters">
            <div class="neuro-box dopamin" data-neuro="DOPAMIN">
                <div class="neuro-label">DOPAMIN</div>
            </div>
            <div class="neuro-box oxytocin" data-neuro="OXCYTOCIN">
                <div class="neuro-label">OXCYTOCIN</div>
            </div>
            <div class="neuro-box serotonin" data-neuro="SEROTONIN">
                <div class="neuro-label">SEROTONIN</div>
            </div>
            <div class="neuro-box endorphins" data-neuro="ENDORPHINS">
                <div class="neuro-label">ENDORPHINS</div>
            </div>
        </div>

        <!-- Habit Type Labels -->
        <div class="habit-labels">
            <span class="habit-type-label">P PHYSICAL HABIT</span>
            <span class="habit-type-label">M MENTAL HABIT</span>
            <span class="habit-type-label">F FOOD</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
